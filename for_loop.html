<!doctype html>
<html lang="en">
<head>
	<title>JavaScript Tutorial - For Loop</title>
</head>

<body>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">
		for (var x = 1; x <= 10; x++) {
			document.write("" + x + " This is our loop<br>");
		}
	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
